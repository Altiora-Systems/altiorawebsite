<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline'; connect-src 'self';">
    
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Medino:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400&display=swap" />
    
    <title>Contact Us - Altiora Systems</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with Altiora Systems. Contact us to learn more about our Caribbean logistics solutions, partnerships, and how we can help your business.">
    <meta name="keywords" content="contact Altiora Systems, Caribbean logistics support, BarrelLink contact, shipping solutions inquiry, logistics partnership">
    <meta name="author" content="Altiora Systems">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact Us - Altiora Systems">
    <meta property="og:description" content="Get in touch with Altiora Systems for Caribbean logistics solutions and partnerships.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://altiorasystems.com/contact.html">
    <meta property="og:image" content="./assets/images/AltioraSystems_NoText.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Us - Altiora Systems">
    <meta name="twitter:description" content="Get in touch with Altiora Systems for Caribbean logistics solutions and partnerships.">
    <meta name="twitter:image" content="./assets/images/AltioraSystems_NoText.png">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Altiora Systems",
        "url": "https://altiorasystems.com/contact.html",
        "description": "Get in touch with Altiora Systems for Caribbean logistics solutions and partnerships.",
        "mainEntity": {
            "@type": "Organization",
            "name": "Altiora Systems",
            "url": "https://altiorasystems.com",
            "logo": "./assets/images/AltioraSystems_NoText.png",
            "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "Business Inquiries",
                "availableLanguage": "English"
            }
        }
    }
    </script>
</head>
<body>
    <div class="homepage contact-page">
        <div class="container">
            <!-- Header Section -->
            <div class="header">
                <a href="index.html" class="logo-link">
                    <div class="logo-section">
                        <img class="logo-icon" src="assets/images/AltioraSystems_NoText.png" alt="Altiora Systems Logo">
                        <div class="brand-text">
                            <div class="altiora">ALTIORA</div>
                            <div class="systems">SYSTEMS</div>
                        </div>
                    </div>
                </a>
                <div class="nav-section">
                    <div class="social-icons">
                        <a href="https://www.facebook.com/profile.php?id=61576034007072" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/facebook.svg" alt="Facebook" class="social-icon">
                        </a>
                        <a href="https://x.com/BarrelLinkApp" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/twitter.svg" alt="Twitter" class="social-icon">
                        </a>
                        <a href="https://www.linkedin.com/company/altiora-systems" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/linkedin.svg" alt="LinkedIn" class="social-icon">
                        </a>
                        <a href="https://www.instagram.com/barrellinkapp/" target="_blank" rel="noopener noreferrer">
                            <img src="assets/icons/instagram.svg" alt="Instagram" class="social-icon">
                        </a>
                    </div>
                    <div class="nav-links">
                        <a href="about.html" class="nav-link-anchor"><div class="nav-link secondary">About</div></a>
                        <a href="contact.html" class="nav-link-anchor"><div class="nav-link active">Contact</div></a>
                    </div>
                </div>
            </div>
            
            <!-- Contact Section -->
            <div class="contact-section">
                <div class="contact-content">
                    <h1 class="contact-title">Get in Touch</h1>
                    <p class="contact-subtitle">We'd love to hear from you. Please fill out the form below.</p>
                    
                    <div class="contact-form-container">
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            
                            <div class="form-submit">
                                <button type="submit" class="submit-button">
                                    <span class="button-text">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <div class="footer-text">Â© 2025 Altiora Systems. All rights reserved.</div>
            </div>
        </div>
        
        <!-- Floating Scroll Indicator -->
        <div class="scroll-indicator"></div>
    </div>
    
    <!-- Enhanced JavaScript -->
    <script src="js/main.js"></script>
    <script>
        // Contact form functionality
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value;
                    
                    // Create mailto: URL with form data
                    const mailtoUrl = `mailto:contact@altiorasystems.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`)}`;
                    
                    // Open the default email client
                    window.location.href = mailtoUrl;
                });
            }
            
            // Add animation effect for form elements
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                setTimeout(() => {
                    group.classList.add('animate-in');
                }, 100 * (index + 1));
            });
        });
    </script>
</body>
</html>
